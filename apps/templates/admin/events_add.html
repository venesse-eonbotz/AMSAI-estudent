{% extends "layouts/base.html" %}

{% block title %} Events {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="py-4">
      <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
          <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
              <li class="breadcrumb-item">
                  <a href="#">
                      <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                  </a>
              </li>
              <li class="breadcrumb-item"><a href="#">AMSAI</a></li>
              <li class="breadcrumb-item active" aria-current="page">Events</li>
          </ol>
      </nav>
      <div class="d-flex justify-content-between w-100 flex-wrap">
          <div class="mb-3 mb-lg-0">
              <h1 class="h4">Add Event Form</h1>
              <span class="text-danger">{{ warn }} {{ error }}</span>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-12 mb-4">
          <div class="card border-0 shadow components-section">
              <div class="card-body">
                  <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="row mb-4">
                      <div class="col-lg-4 col-sm-6">
                          <!-- Form -->
                          <div class="mb-4">
                              <label for="">Event Title</label>
                              <input type="text" class="form-control" name="title" required>
                          </div>
                          <!-- End of Form -->

                          <!-- Form -->
                          <div class="mb-3">
                              <label>Venue</label>
                              <input type="text" class="form-control" name="venue" required>
                          </div>
                          <!-- End of Form -->
                      </div>

                      <div class="col-lg-4 col-sm-6">
                          <div class="mb-4">
                              <label>Date <i class="font-base" style="font-size: small">(Format: Fri Feb 01 2024 02:30 pm)</i></label>
                              <div class="input-group">
                                  <input class="form-control" name="date" type="text" placeholder="" required>
                              </div>
                          </div>

                          <div class="mb-4">
                              <label class="form-label">Image</label>
                              <input class="form-control" name="image" type="file">
                          </div>
                          <!-- End of Form -->
                      </div>

                      <div class="col-lg-4 col-sm-6">
                          <!-- Form -->
                          <div class="mb-4">
                              <label for="">Manager</label>
                              <input type="text" name="manager" class="form-control" required>
                          </div>
                          <div class="mb-4">
                              <label for="">Attendees</label>
                              <input type="text" name="attendees" class="form-control">
                          </div>
                          <!-- End of Form -->
                      </div>

                      <div class="my">
                          <label>Description</label>
                          <textarea class="form-control" placeholder="Describe the event..." name="description" id="textarea" rows="4" maxlength="500" required></textarea>
                          <span class="small pull-right label label-default count" id="count"></span>
                      </div>
                      <div class="mt-3">
                        <button type="submit" name="submit" class="btn btn-primary mt-2 animate-up-2">Submit</button>
                    </div>
                  </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

<style>
    textarea {
    resize: none;
}
</style>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
    document.getElementById('textarea').onkeyup = function () {
      document.getElementById('count').innerHTML = (this.value.length) + "/500"
    };
</script>
{% endblock javascripts %}
